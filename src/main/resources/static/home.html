<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sleep Tracker</title>
    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1>Daily Sleep Tracker</h1>

<div class="container" id="container">
    <div class="form-container register-container">
        <form action="#">
            <h1>Create Account</h1>

            <input type="register-username" placeholder="Username" />
            <input type="email" placeholder="Email" />
            <input type="register-password" placeholder="Password" />
            <a href="./home.html" class="button" alt="Register">Register</a>

        </form>

   </div>
    <div class="form-container login-container">
        <form action= "#">
            <h1>Login</h1>
            <input type="username" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <a href="./sleep.html" class="button" alt="Login">Login</a>

        </form>
    </div>



    <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Please login with your personal info</p>
                    <button class="ghost" id="Login">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your details and start your sleep journey with us :)</p>
                    <button class="ghost" id="Register">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src = "./javascript/home.js">type="application/javascript"></script>

</body>
</html>
